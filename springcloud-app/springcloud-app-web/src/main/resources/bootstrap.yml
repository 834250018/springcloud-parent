eureka:
  client:
    service-url:
      # 注册中心地址
      defaultZone: http://127.0.0.1:8080/eureka/
spring:
  profiles:
    active: test
---
spring:
  profiles: dev
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      name: springcloud-app-web
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: springcloud-config
---
spring:
  profiles: test
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      name: springcloud-app-web
      profile: test
      label: master
      discovery:
        enabled: true
        service-id: springcloud-config
---
spring:
  profiles: prod
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      name: springcloud-app-web
      profile: prod
      label: master
      discovery:
        enabled: true
        service-id: springcloud-config
