eureka:
  client:
    service-url:
      # 注册中心地址
      defaultZone: http://127.0.0.1:12000/eureka/
spring:
  application:
    name: springcloud-app-web
  profiles:
    active: prod
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      name: springcloud-app-web # 这里不能用占位符
      profile: ${spring.profiles.active} # 这里能用占位符
      discovery:
        enabled: true
        service-id: springcloud-config
